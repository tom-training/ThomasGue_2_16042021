<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    -->
    <meta charset="utf-8"/>
</head>
<body>
    <header>

        <aside id="blockLogo"> <image src="images/reservia.svg"/> </aside>


        <aside id="menunavig">
            
            <a> Hébergements </a>

            <a> Activités </a>

            <a> S'inscrire </a> 
        
        </aside>
        



    </header>

    <section id= "sectionFiltre">

        <h1 class="margeGauche"> Trouver votre hébergement pour des vacances de rêve </h1>

        <p class="margeGauche"> En plein centre ville ou en pleine nature </p>

        <article id="rechercheVille"> 

            <p id="pointe"> 
                
                <img src="fontawesome/svgs/solid/map-marker-alt.svg" width="10px" />

            </p>    

            <p id="laVille"> 
                <input type="text"/>
                
            </p>

            <p id="valid"> 
                <input type="submit" value="Rechercher"/>
            </p>    

        </article>

        <article id="filtre">

            <p id="filtresText"> Filtres </p>

            <p id= "packEco">
               
                <img id="billet" src="fontawesome/svgs/solid/money-bill-wave.svg" width="15px"/>
               
                <button> Economique </button> 
            </p>

            <p id= "packFamille">
                
                <img id="enfant" src="fontawesome/svgs/solid/child.svg" width="15px" />    
                
                <button> Familial </button>     
            </p>

            <p id= "packRomantique">

                
                <img id="coeur" src="fontawesome/svgs/solid/heart.svg" width="15px" />    
                
                
                <button> Romantique </button>

            </p>

            <p id= "packAnimaux">

                <p id="icon">

                    <img id="icone" src="fontawesome/svgs/solid/dog.svg" width="15px" />

                </p>
                
            
                <p id="bouton">
                    <button> Animaux autorisés </button>
                </p>
                
                
                
            </p>


        </article>

        

        <i class="fas fa-map-marker-alt"></i>


        <i class="fas fa-map-marker-alt"></i>

    </section>



   
</body>
</html>
